<body>
  <!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class="container">
      <p class="display-area">
        0
     </p>
     <p>
       <button onclick="
        updateCalculation('1');
       ">1</button>
 
       <button onclick="
        updateCalculation('2');
       ">2</button>
 
       <button onclick="
         updateCalculation('3');
       ">3</button>
 
       <button class="orange-button" onclick="
         updateCalculation(' + ');
       ">+</button>
     </p>
 
     <p>
       <button onclick="
         updateCalculation('4');
       ">4</button>
 
       <button onclick="
         updateCalculation('5');
       ">5</button>
 
       <button onclick="
         updateCalculation('6');
       ">6</button>
 
       <button class="orange-button" onclick="
        updateCalculation(' - ');
       ">-</button>
     </p>
 
     <p>
       <button onclick="
        updateCalculation('7');
       ">7</button>
 
       <button onclick="
         updateCalculation('8');
       ">8</button>
 
       <button onclick="
         updateCalculation('9');
       ">9</button>
 
       <button class="orange-button" onclick="
         updateCalculation(' * ');
       ">*</button>
     </p>
 
     <p>
       <button onclick="
         updateCalculation('0');
       ">0</button>
 
       <button onclick="
         updateCalculation(' . ');
       "> . </button>
 
       <button onclick="
         // Note: eval() takes a string and runs it as code.
         // Avoid using eval() in real world projects since
         // it can potentially be given harmful code to run.
         // Only use eval() for learning purposes.
         calculation = eval(calculation);
         displayCalculation();
       ">=</button>
 
       <button class="orange-button" onclick="
         updateCalculation(' / ');
       ">/</button>
     </p>
 
     <p>
       <button onclick="
         calculation = '';
         displayCalculation();
       ">Clear</button>
     </p>
    </div>
   
    <script>
      let calculation = '';
      function updateCalculation(character){
        calculation += character ;
        displayCalculation();
      }
      function displayCalculation(){
        document.querySelector('.display-area').innerHTML = `${calculation}`;
      }
    </script>
  </body>
</html>
</body>
</html>
