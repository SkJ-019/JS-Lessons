<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coin toss guessing game</title> // Lesson 6
</head>
<body>
  <p>Take a guess!</p>
  <button onclick="
      randomNumber = Math.random();
      if(randomNumber>0 && randomNumber<0.5){
        computerMove='Heads';
        result = 'You guessed correctly!';
      }
      else{
        computerMove='Tails';
        result = 'You guessed incorrectly!';
      }
      alert(`You picked Heads. Correct guess ${computerMove}. ${result}.`);
  ">Heads</button>

  <button onclick="
   randomNumber = Math.random();
      if(randomNumber>0 && randomNumber<0.5){
        computerMove='Heads';
        result = 'You guessed incorrectly!';
      }
      else{
        computerMove='Tails';
        result = 'You guessed correctly!';
      }
      alert(`You picked Tails. Correct guess ${computerMove}. ${result}.`);
  ">Tails</button>

  <script>
    let randomNumber;
    let result = '';
    let computerMove= '';
  </script>
</body>
</html>
