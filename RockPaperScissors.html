<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>

</head>
<body>
  <p> Rock Paper Scissors </p>
  <p>
    <button onclick="
      playGame('rock');
    ">Rock</button>
    
    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    ">Reset Score</button>
  </p>
  <script>
   let score = JSON.parse(localStorage.getItem('score'));
   if (score === null){
    score = {
      wins: 0,
      loses: 0,
      ties: 0
    }; 
    /*
    Without this, the code won't work because we'd have null values in the properties wins, loses and ties so to solve that we check if the object is null, if it is then assign 0 to all properties.
    */
   }

    function playGame(playerMove){
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors'){
        if (computerMove === 'rock'){
          result = 'You lose.';
        }
        else if (computerMove === 'paper'){
          result = 'You win.';
        }
          else if (computerMove === 'scissors'){
          result = 'Tie.';       
        }
      }
      
      if (playerMove === 'paper'){
        if (computerMove === 'rock'){
          result = 'You win.';
        }
        else if (computerMove === 'paper'){
          result = 'Tie.';
        }
        else if (computerMove === 'scissors'){
        result = 'You lose.';       
        }
      }

      if (playerMove === 'rock'){
        if (computerMove === 'rock'){
          result = 'Tie.';
        }
        else if (computerMove === 'paper'){
          result = 'You lose.';
        }
        else if (computerMove === 'scissors'){
          result = 'You win.';       
        }
      }

      if (result === 'You win.'){
        score.wins += 1;
      }
      else if (result === 'You lose.'){
        score.loses += 1;
      }
      else if (result === 'Tie.'){
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`
        You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.wins}. Loses: ${score.loses}. Ties: ${score.ties}.
        `);

    }

    function pickComputerMove() {
      let computerMove = '';
      const randomNumber = Math.random();
      if (randomNumber > 0 && randomNumber < 1/3){
        computerMove = 'rock';
      } 
      else if (randomNumber > 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber > 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }
      return computerMove; /* without this, the code won't work becuase computerMove is a local variable and it's scope is inside this function, so we need to return it's value and store it inside another variable */
    }
  </script>
</body>
</html>
