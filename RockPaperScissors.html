<body>
  <p> Rock Paper Scissors </p>
  <p>
    <button onclick="
      playGame('rock');
    ">Rock</button>
    
    <button onclick="
      playGame('paper');
    ">Paper</button>
    
    <button onclick="
      playGame('scissors');
    ">Scissors</button>
  </p>
  <script>
    function playGame(playerMove){
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors'){
        if (computerMove === 'rock'){
          result = 'You lose.';
        }
        else if (computerMove === 'paper'){
          result = 'You win.';
        }
          else if (computerMove === 'scissors'){
          result = 'Tie.';       
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }
      
      if (playerMove === 'paper'){
        if (computerMove === 'rock'){
          result = 'You win.';
        }
        else if (computerMove === 'paper'){
          result = 'Tie.';
        }
        else if (computerMove === 'scissors'){
        result = 'You lose.';       
        }
       alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      if (playerMove === 'rock'){
        if (computerMove === 'rock'){
          result = 'Tie.';
        }
        else if (computerMove === 'paper'){
          result = 'You lose.';
        }
        else if (computerMove === 'scissors'){
          result = 'You win.';       
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }
    }

    function pickComputerMove() {
      let computerMove = '';
      const randomNumber = Math.random();
      if (randomNumber > 0 && randomNumber < 1/3){
        computerMove = 'rock';
      } 
      else if (randomNumber > 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber > 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }
      return computerMove; /* without this, the code won't work becuase computerMove is a local variable and it's scope is inside this function, so we need to return it's value and store it inside another variable */
    }
  </script>
